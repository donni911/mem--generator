<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mem</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1 class="heading">MEME GENERATOR</h1>
    </header>
    <div class="mem-wrapper">
      <div class="c-column">
        <label for="file" class="mem-label">Select an image</label>
        <input type="file" name="file" id="imageInput" />
      </div>
      <div class="c-column">
        <input
          type="text"
          id="topText"
          class="mem-input"
          placeholder="Top Text"
        />
      </div>
      <div class="c-column">
        <input
          type="text"
          id="bottomText"
          class="mem-input"
          placeholder="Bottom Text"
        />
      </div>
      <canvas id="mem"></canvas>
      <div class="mem-download__wrapper"></div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
